extends: "eslint:recommended"
plugins:
  - "@typescript-eslint"
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 2020
  sourceType: module
  project: ./tsconfig.json
env:
  node: true
  es6: true
rules:
  "no-unused-vars": 0
  "no-undef": 0
  "@typescript-eslint/no-unused-vars": error
  "@typescript-eslint/no-floating-promises": error
  "@typescript-eslint/require-await": error